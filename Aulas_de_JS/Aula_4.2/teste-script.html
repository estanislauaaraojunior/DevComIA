<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let peso = 90;
        let altura = 1.7;

        function calcularIMC(peso, altura) {
            let resultado = peso / (altura * altura);
            return resultado.toFixed(2);
        }
        let imc = calcularIMC(peso, altura);
        console.log("Seu Indice de Massa Corporal é: " + imc);

        if (imc <= 18.5) {
            console.log("Seu status atual é de Magreza")
        }
        else if (imc > 18.5 && imc <= 24.9) {
            console.log("Seu status atual é de Normal")
        }
        else if (imc >= 25.0 && imc <= 29.9) {
            console.log("Seu status atual é de Sobrepeso")
        }
        else {
            console.log("Seu status atual é de Obesidade");
        }



    </script>
    
</body>
</html>
