<!--Uma página onde o usuário digita:

peso

altura

E ao clicar em Calcular, aparece:

o IMC

a classificação (magreza, normal, sobrepeso, obesidade…)

Magreza (Baixo peso): IMC abaixo de 18,5 kg/m²
Normal (Peso adequado/Eutrófico): IMC entre 18,5 e 24,9 kg/m²
Sobrepeso (Acima do peso): IMC entre 25,0 e 29,9 kg/m²
Obesidade: IMC de 30,0 kg/m² ou superior 


uma mensagem personalizada -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>Calculadora de Indece de Massa Corporal</div>

        <div>Informe seus dados <br > 
            <label>Peso:</label>
            <input type=number id=pesoInput> <br><br>

            <label>Altura:</label>
            <input type="number" id="alturaInput"> <br><br>
        </div>

        <button onclick="calcularIMC(), classificarIMC()">Calcular</button>

        <div>
            <h2>Resultado:</h2>
            <p id="imc"></p>
            <p id="classificacao"></p>
        </div>



    </div>



</body>


<script src="scripts.js"></script>
</html>
