<!-- Pragrama que recebe nome, idade e hobbies, analisa a idade, monta uma descrição completa da pessoa e imprime tudo na tela de resultado -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quadradoCentralizado">



        <h1> Analisador de perfil</h1>
        <div class="informacao">
            <p class="texto">Preencha os campos abaixo com seu nome, idade e hobbies. Clique em "Analisar" para ver uma
                descrição
                completa do seu perfil.</p>
            <label>Nome:</label>
            <input class="texto-input" type="text" id="nomeInput" /><br /><br />

            <label>Idade:</label>
            <input class="texto-input" type="number" id="idadeInput" /><br /><br />

            <label>Hobbies:</label>
            <input class="texto-input" type="text" id="hobbieInput" /> <br /><br />
        </div>

        <div class="analisar">
            <button class="button-analisar" onclick="analisar()">Analisar</button>
        </div>

        <div>
            <h2 class="titulo-resultado">Resultado:</h2>
            <p class="resultado" id="resultado"></p>
        </div>

    </div>

</body>
<script src="scripts.js"></script>

</html>

</html>
